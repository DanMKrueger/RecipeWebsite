        <h1 class="favoriteRecipeHeadding shadowing">Edit Recipe!</h1>
        
        <div class = "mx-4 row">
        
	        <form>
	        
			  <div class="form-group col-xs-3">
			    <label for="RecipeInput2">Recipe Name</label>
			    <input type="text" class="form-control" id="RecipeInput2" aria-describedby="emailHelp">
			  </div>
			  <div class="form-group col-xs-3">

			  </div>
			  <div class="form-group col-xs-3">
			    <label for="Description">Description</label>
			    <input type="text" class="form-control" id="Description">
			  </div>
	  		<button type="button" class="btn btn-primary" onclick="editRecipeClicked(RecipeInput2.value, PrepTime.value, Image.value, Description.value)">Submit</button>
	  		
			</form>

    <script>
	
		$("edit.html").ready(function() {
			//console.log(getMyObj());
			$.ajax({
				url : "http://localhost:8080/editpageloaded",
				type : 'POST',
				contentType : 'application/json',
				success : function(msg) {
					
					console.log(msg);
					msg = msg.split(",");
					
					for(var i = 0; i < msg.length; i++){
						msg[i] = msg[i].split("=")[1];
					}
					
					document.getElementById('RecipeInput2').value = msg[1];
					document.getElementById('PrepTime').value = msg[2];
					document.getElementById('Image').value = msg[3];
					var newDesc = msg[4].substr(0, msg[4].length-1);
					document.getElementById('Description').value = newDesc;
					//alert("Recipe Edited!");
				},
				error : function() {
					alert("AJAX Fail");
				}

			});
			
		});
		
			
	</script>
